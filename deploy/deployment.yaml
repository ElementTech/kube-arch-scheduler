apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config
  namespace: kube-system
data:
  scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta3
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: false
      lockObjectName: kube-arch-scheduler
      lockObjectNamespace: kube-system
    profiles:
    - schedulerName: kube-arch-scheduler
      plugins:
        filter:
          enabled:
          - name: "sample"
        preBind:
          enabled:
          - name: "sample"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-arch-scheduler
  namespace: kube-system
  labels:
    component: kube-arch-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      component: kube-arch-scheduler
  template:
    metadata:
      labels:
        component: kube-arch-scheduler
    spec:
      serviceAccount: sample-sa
      priorityClassName: system-cluster-critical
      volumes:
      - name: scheduler-config
        configMap:
          name: scheduler-config
      containers:
      - name: scheduler-ctrl
        image: ghcr.io/jatalocks/kube-arch-scheduler:f0385bd
        imagePullPolicy: IfNotPresent
        args:
        - kube-arch-scheduler
        - --config=/scheduler/scheduler-config.yaml
        - --v=3
        resources:
          requests:
            cpu: "50m"
        volumeMounts:
        - name: scheduler-config
          mountPath: /scheduler
